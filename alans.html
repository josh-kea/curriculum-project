<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title></title>
  </head>
  <body>
    <main>
    </main>
    <template id="myTemplate">
      <article>
        <h2>NAME</h2>
        <h3>YEAR - MONTH - DAY</h3>
        <div class="avatar"></div>
      </article>
    </template>
    <style>
        .avatar {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background-color: red;
        }
    </style>

  <script type="text/javascript">

    const kid = {
      birthDay: {
        year: 2009,
        month: 11,
        day: 1
      },
      name: "Storm",
      hairColor: "#c0ffee",
      hobbies: [
        "Handball", "Football", "Gaming"
      ],
      image: "storm.jpeg"
    }


      const temp = document.querySelector("#myTemplate").content;
      const parent = document.querySelector("main");
      const clone = temp.cloneNode(true);

      const h2 = clone.querySelector("h2");aaaa
      h2.textContent = kid.name;

      const h3 = clone.querySelector("h3");
      h3.textContent = kid.birthDay.year + " - " + kid.birthDay.month + " - " + kid.birthDay.day;

      const avatar = clone.querySelector(".avatar");
      avatar.style.backgroundColor = kid.hairColor;
      parent.appendChild(clone);

  </script>
  </body>
</html>
